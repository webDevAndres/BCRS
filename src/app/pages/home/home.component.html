<!-- main container -->
<div fxLayout="column" class="main-welcome">
  <div class="container">
    <h1 class="title">Welcome to Bob's Computer Repair Shop<br /></h1>
  </div>
  <!-- start card container -->
  <main class="services">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
      <div fxFlex="50%">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Services</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              We offer a wide range of services to meet your needs. We can fix
              your computer, build you a new one, or even help you with your
              network.
            </p>
            <img
              src="assets/home/services.png"
              alt="services"
              style="width: 100%"
            />
          </mat-card-content>
          <mat-card-actions>
            <button
              class="btn-primary"
              mat-raised-button
              routerLink="/service-repair"
            >
              Learn More
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </main>
  <!-- end card container  -->
</div>
