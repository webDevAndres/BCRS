<div fxLayout="column" >
  <mat-card class="mat-elevation-z0 login-card">
    <mat-card-header>
      <mat-card-title >
       <h1 class="login-card-title" >Login</h1>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form>
        <mat-card-content>
          <mat-form-field appearance="fill" class="login-card-full-width">
            <input type="text" matInput placeholder="Username" formControlName="username">
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill" class="login-card-full-width">
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </mat-card-content>
      </form>
    </mat-card-content>
  </mat-card>
</div>
