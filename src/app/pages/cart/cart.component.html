<ng-container *ngIf="itemCount() > 0">
  <mat-card
    style="
      width: 60%;
      margin-top: 70px;
      margin-left: 20%;
      margin-right: 20%;
      margin-bottom: 100px;
      height: 50%;
      padding: 0px;
    "
  >
    <mat-card-header
      style="
        background-color: #740001;
        display: block;
        text-align: center;
        height: 50px;
      "
    >
      <h1
        style="
          color: white;
          margin-bottom: 0px;
          padding-top: 5px;
          padding-bottom: 5px;
        "
      >
        Your Service Repair Orders
      </h1>
    </mat-card-header>
    <mat-card-content>
      <!-- first card -->
      <mat-card
        style="width: 90%; margin-left: 5%; margin-right: 5%; margin-top: 10px"
      >
        <div class="cart-item">
          <ul style="text-align: center; padding: 0px; margin-left: 20px">
            <li
              *ngFor="let item of items"
              style="display: flex; align-items: center"
            >
              <div style="width: 300px; text-align: left; font-family: Lato">
                {{ item.title }}
                <mat-divider></mat-divider>
              </div>
              <div style="width: 300px; text-align: left; font-family: Lato">
                {{ item.price | currency }}
                <mat-divider></mat-divider>
              </div>
              <div>
                <button
                  mat-icon-button
                  (click)="removeItemFromCart(item)"
                  style="color: #e40002; text-align: left"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </mat-card>
      <!-- end first card -->
      <!-- second card  -->
      <mat-card
        style="width: 90%; margin-left: 5%; margin-right: 5%; margin-top: 10px"
      >
        <div class="fees-list">
          <div>
            <p style="font-weight: bold">Standard Fees:</p>
          </div>
          <div>
            <p>Labor Fee (one time charge):</p>
          </div>
          <ul>
            <li
              *ngFor="let item of items"
              style="display: flex; align-items: center"
            >
              <!-- {{ item.title }}: {{ item.laborFee | currency }}
              <mat-divider></mat-divider> -->

              <div style="width: 300px; text-align: left; font-family: Lato">
                {{ item.title }}
                <mat-divider></mat-divider>
              </div>
              <div style="width: 300px; text-align: left; font-family: Lato">
                {{ item.laborFee | currency }}
                <mat-divider></mat-divider>
              </div>
            </li>
          </ul>
        </div>
      </mat-card>
      <!-- end second card -->
    </mat-card-content>
  </mat-card>
</ng-container>
