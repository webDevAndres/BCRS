<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex.gt-sm="55" fxFlex="100">
    <br /><br />

    <mat-card
      class="card-container mat-elevation-z4"
      style="margin-bottom: 70px; background-color: #f2f2f2"
    >
      <mat-card-title>
        <h1 class="title" style="text-align: center">
          Forgot Password <br />
          <h4 style="text-align: center">
            <span class="subtitle">
              Fields marked with an asterisk (*) are required.
            </span>
          </h4>
        </h1>
      </mat-card-title>

      <br /><br />

      <p-messages
        [(value)]="errorMessages"
        [enableService]="false"
      ></p-messages>

      <form [formGroup]="form" (ngSubmit)="verifyUser()" #usernameFrom>
        <mat-card-content fxLayout="column">
          <mat-form-field fxFlex appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput required formControlName="username" />

            <mat-error
              class="error"
              *ngIf="
                form.controls['username'].hasError('required') &&
                form.controls['username'].touched
              "
            >
              Username is a required field.
            </mat-error>
          </mat-form-field>

          <br /><br />

          <div fxFlex fxLayoutAlign="end" class="p5">
            <button
              mat-raised-button
              routerLink="/session/login"
              style="
                background-color: #eeba30;
                color: white;
                font-family: Lato;
                font-weight: bold;
              "
            >
              Cancel
            </button>
            &nbsp;&nbsp;
            <button
              mat-raised-button
              [disabled]="!form.valid"
              style="
                background-color: #e40002;
                color: white;
                font-family: Lato;
                font-weight: bold;
              "
            >
              Forgot Password
            </button>
          </div>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
</div>
