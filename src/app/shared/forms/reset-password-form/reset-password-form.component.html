<!-- http://localhost:4200/#/session/reset-password -->

<!-- main container -->
<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex.gt-sm="55" fxFlex="100">
    <br /><br />

    <!-- begin card container -->
    <mat-card
      class="card-container mat-elevation-z4"
      style="margin-bottom: 70px; background-color: #f2f2f2"
    >
      <mat-card-title>
        <h1 class="title" style="text-align: center">
          Forgot Password <br />
          <h4 style="text-align: center">
            <span class="subtitle">
              Fields marked with an asterisk (*) are required.
            </span>
          </h4>
        </h1>
      </mat-card-title>

      <br /><br />

      <form [formGroup]="form" (ngSubmit)="updatePassword()" #resetPasswordForm>
        <mat-card-content fxLayout="column">
          <mat-form-field fxFlex appearance="fill">
            <mat-label>Reset password</mat-label>
            <input
              matInput
              required
              type="password"
              formControlName="password"
            />

            <mat-error
              class="error"
              *ngIf="
                form.controls['password'].hasError('required') &&
                form.controls['password'].touched
              "
            >
              Password is a required field.
            </mat-error>

            <mat-error
              class="error"
              *ngIf="
                form.controls['password'].hasError('pattern') &&
                form.controls['password'].touched
              "
            >
              Password must be at least 8 characters, contain one letter, and
              one number.
            </mat-error>
          </mat-form-field>

          <br /><br />

          <div fxFlex fxLayoutAlign="end" class="p5">
            <button
              mat-raised-button
              routerLink="/session/login"
              style="
                font-family: Lato;
                font-weight: bold;
              "
            >
              Cancel
            </button>
            &nbsp;&nbsp;
            <button
              mat-raised-button
              [disabled]="!form.valid"
              class="btn-primary"
              style="
                font-family: Lato;
                font-weight: bold;
              "
            >
              Update Password
            </button>
          </div>
        </mat-card-content>
      </form>
    </mat-card>
    <!-- end card container -->
  </div>
</div>
